<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Files -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet" />
    <title>Categories</title>
</head>

<body>

    <!-- Start Quiz-->
    <div class="quiz mt-5">
        <div class="container">
            <div class="quiz-details d-flex justify-content-center gap-5">
                <picture>
                    <img src="../assets/img/quiz-pic.jpeg" alt="" class="mw-100 w-100">
                </picture>
                <div class="quiz-content">

                    <div class="head-choose d-flex flex-column gap-3 mt-4">
                        <button>
                            <p>Zowel een geldig rijbewijs als een geldig kentekenbewijs.</p>
                        </button>
                        <button>
                            <p>Alleen een geldig rijbewijs.</p>
                        </button>
                        <button>
                            <p>Alleen een geldig kentekenbewijs.</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Quiz-->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const quizButton = document.querySelectorAll(".head-choose button");
        quizButton.forEach((button) => {
            button.addEventListener("click", () => {
                Swal.fire({
                    icon: "success",
                    title: "Goed",
                    text: "Als je een rijverbod hebt, dan mag je gedurende een bepaalde periode geen enkel voertuig besturen. Dus ook geen fiets. Een rijverbod kun je krijgen als je teveel alcohol of drugs hebt gebruikt. Een rijverbod wordt direct opgelegd door de politie en duurt maximaal 24 uur. Het is wat anders dan een invordering. Als je rijbewijs is ingevorderd, dan mag je geen voertuigen meer besturen waarvoor een rijbewijs verplicht is. Fietsen zou in dat geval nog wel mogen.",
                });
            })
        })

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Files -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Login | Celebrity Community</title>
  </head>
  <body>
    <div class="login overflow-hidden">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-container pt-3">
            <div class="container">
              <form
                class="contact-form pt-3"
                data-aos="fade-up"
                data-aos-delay="300"
                data-aos-duration="800"
              >
                <div class="sm-pic m-auto">
                  <img src="../assets/img/logo.png" alt="" class="mw-100" />
                </div>
                <p style="color: #bebebe" class="mb-3">
                  Enter your email and password to log in
                </p>
                <div class="buttons d-flex align-items-center gap-3">
                  <a
                    class="google py-2 btn w-75 bg-white border text-black d-flex align-items-center justify-content-center gap-2"
                    href="https://wedigitsa.com/social-login/redirect/google"
                  >
                    <span> Google</span>
                    <img
                      width="18"
                      src="../assets/img/google-icon.svg"
                      alt=""
                      class="mw-100"
                    />
                  </a>
                  <a
                    class="facebook border text-black py-2 btn w-75 bg-white d-flex align-items-center justify-content-center gap-2"
                    href="https://wedigitsa.com/social-login/redirect/facebook"
                  >
                    <span class="text-black">Facebook</span>
                    <i
                      style="font-size: 18px; margin-top: -1px"
                      class="fa-brands fa-facebook text-primary"
                    ></i>
                  </a>
                </div>
                <br />
                <p
                  class="d-flex align-items-center justify-content-center fw-bold or position-relative"
                >
                  <span class="bg-white px-3 z-3">Or</span>
                </p>

                <p>
                  <br />
                </p>

                <div class="row">
                  <div class="col-lg-9"></div>
                </div>
                <div
                  class="input form-control rounded d-flex align-items-center gap-2"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14.1667 17.5834H5.83335C3.33335 17.5834 1.66669 16.3334 1.66669 13.4167V7.58342C1.66669 4.66675 3.33335 3.41675 5.83335 3.41675H14.1667C16.6667 3.41675 18.3334 4.66675 18.3334 7.58342V13.4167C18.3334 16.3334 16.6667 17.5834 14.1667 17.5834Z"
                      stroke="#BEBEBE"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M15.6415 6.97412L11.019 10.546C10.4188 11.0098 9.5811 11.0098 8.98085 10.546L4.35834 6.97412"
                      stroke="#BEBEBE"
                      stroke-width="1.5"
                      stroke-linecap="round"
                    />
                  </svg>

                  <input
                    id="username"
                    class="form-control border-0"
                    type="text"
                    placeholder="Email"
                    name="email"
                    required=""
                  /><br />
                </div>
                <br />
                <div
                  class="input form-control rounded d-flex align-items-center gap-2"
                >
                  <svg
                    width="20"
                    height="21"
                    viewBox="0 0 20 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M9.99998 12.5833V14.25M5.83331 8.85733C6.22616 8.83333 6.71047 8.83333 7.33331 8.83333H12.6666C13.2895 8.83333 13.7738 8.83333 14.1666 8.85733M5.83331 8.85733C5.34305 8.88725 4.99522 8.95458 4.69834 9.10583C4.22793 9.3455 3.84548 9.72792 3.6058 10.1983C3.33331 10.7332 3.33331 11.4332 3.33331 12.8333V14C3.33331 15.4002 3.33331 16.1002 3.6058 16.635C3.84548 17.1054 4.22793 17.4878 4.69834 17.7275C5.23311 18 5.93318 18 7.33331 18H12.6666C14.0668 18 14.7668 18 15.3016 17.7275C15.7721 17.4878 16.1545 17.1054 16.3941 16.635C16.6666 16.1002 16.6666 15.4002 16.6666 14V12.8333C16.6666 11.4332 16.6666 10.7332 16.3941 10.1983C16.1545 9.72792 15.7721 9.3455 15.3016 9.10583C15.0047 8.95458 14.6569 8.88725 14.1666 8.85733M5.83331 8.85733V7.16667C5.83331 4.86548 7.6988 3 9.99998 3C12.3011 3 14.1666 4.86548 14.1666 7.16667V8.85733"
                      stroke="#BEBEBE"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>

                  <input
                    id="username"
                    class="form-control border-0"
                    type="text"
                    placeholder="Password"
                    name="email"
                    required=""
                  /><br />
                </div>
                <br />
                <a
                  href="https://wedigitsa.com/forgetpassword"
                  class="d-flex align-items-center justify-content-end fw-bold new"
                  >Forgot your password ?</a
                >
                <br />
                <input
                  id="contactButton"
                  class="btn shop-btn mb-3 text-white w-100 fs-5 rounded text-center"
                  type="submit"
                  value="Login"
                />
                <br />
                <a
                  href="#"
                  class="fw-bold text-black d-flex align-items-center justify-content-center gap-1 flex-column flex-md-row"
                >
                  Don't have an account ?

                  <span class="new">Create an account now </span></a
                >
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="pic d-flex align-items-center justify-content-center">
            <img src="../assets/img/logo.png" alt="" class="mw-100" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/to-top.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
